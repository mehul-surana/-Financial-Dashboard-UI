<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">
    <title>Financial Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <h2>Jorden & Sky Advisor</h2>
        </div>
        
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">600</div>
                        <div class="card-name">No of Days Service Provided</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">50,700</div>
                        <div class="card-name">Avg Revenue</div>
                    </div>
                   
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">10,12,096</div>
                        <div class="card-name">Total Income</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">8,59,780</div>
                        <div class="card-name">Total Expenses</div>
                    </div>
                   
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">5,24,041</div>
                        <div class="card-name">Total Variable Cost</div>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">3,35,739</div>
                        <div class="card-name">Total Fixed Cost</div>
                    </div>
                   
                </div>
            </div>
        
            <div class="charts">
                <div class="chart">
                    <h2>Total Income </h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart">
                    <h2>Contribution</h2>
                    <canvas id="doughnut"></canvas>
                </div>
                <div class="chart">
                    <h2>Profit Before Taxes PBT</h2>
                    <canvas id="doughnut-1"></canvas>
                </div>
                <div class="chart">
                    <h2>Total Expenses </h2>
                    <canvas id="lineChart-1"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
   
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
    <script src="chart3.js"></script>
    <script src="chart4.js"></script>


    
</body>

</html>
